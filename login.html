<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="icon" type="image/ico" href="./Images/cloud.png" />
    <link rel="stylesheet" href="./CSS/login.css" />
</head>

<body>
    <div class="container">
        <div class="outerbox">
            <div class="details">
                <span id="welctext">Welcome back!</span>

                <form>
                    <span id="emailtext">Email</span>
                    <input type="email" class="logemail" name="email" placeholder="Enter your email"
                        required />
                    <span id="pass">Password</span>
                    <input type="password" id="logpass" name="password" placeholder="********"/>

                    <span id="forgetpass">Forgot Password?</span>

                    <button type="button" class="logbtn3">Log in</button>

                    <span id="createacc">Don't have an account?</span>
                    <a href="./signup.html"><button type="button" class="Accbtn3">Sign up for free</button></a>
                </form>
            </div>

            <div class="img">
                <img alt="loginboxiamge" id="veclogimg" src="./Images/Illustrations/Data_security.jpg" />
            </div>
        </div>
    </div>
</body>

</html>
