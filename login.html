<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="icon" type="image/ico" href="./Images/cloud.png" />
    <link rel="stylesheet" href="./CSS/login.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <div class="outerbox">
            <div class="details">
                <span id="welctext">Welcome back!</span>

                <form>
                    <span id="emailtext">Email</span>
                    <input type="email" class="logemail" id="logmail" placeholder="Enter your email"
                        />
                        <span id="emailtag"></span>
                    <span id="pass">Password</span>
                    <input type="password" class="logpass" id="loginpasswd" name="password" placeholder="********"/>

                    <span id="pswdtag"></span>

                    <!-- <span id="forgetpass">Forgot Password?</span> -->

                    <button type="button"  type="submit" class="logbtn3" onclick="loginsuccess()" >Log in</button>

                    <span id="createacc">Don't have an account?</span>
                    <a href="./signup.html"><button type="button" class="Accbtn3">Sign up for free</button></a>
                </form>
            </div>

            <div class="img">
                <img alt="loginboxiamge" id="veclogimg" src="./Images/Illustrations/Data_security.jpg" />
            </div>
        </div>
    </div>
</body>

<script src="./JS/login.js"></script>
</html>
