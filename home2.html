<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="./CSS/home2.css" />

    <!----===== Iconscout CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

   <script async src="https://kit.fontawesome.com/aeb61d4bc3.js" crossorigin="anonymous"></script>

    <!--<title>Admin Dashboard Panel</title>-->
  </head>
  <body>
    <div class="topnav">
      <nav>
        <img class="logo" src="./Images/cloud.png" alt="logo" />
        <span class="logoname">Mediafier</span>

        <div class="searchbox">
          <button class="searchicon">
            <i class="uil uil-search fa-lg"></i>
          </button>
          <input type="text" placeholder="Search in drive" class="navinput" />
        </div>

        <i class="fa-regular fa-bell fa-2xl"></i>

        <div class="profileicon"></div>
      </nav>
    </div>

    <div class="sideitems">
      <a href="./landing_page.html">
        <div class="fileupload">
          <div class="ellipse">
            <div class="uploadplus"><i class="uil uil-plus fa-xl"></i></div>
          </div>
          <div class="uploadtext">Upload a file</div>
        </div>
      </a>

      <div class="myDrive">
<i class="uil uil-cloud fa-3x"></i><span class="myDrivetext">My drive</span>
      </div>
      <div class="myPc">
          <i class="uil uil-desktop fa-3x"></i><span class="myPctext">Computer</span>
      </div>
      <div class="myTrash">
          <i class="uil uil-trash-alt fa-3x"></i><span class="myTrashtext">Trash</span>
      </div>
      <a href="./login.html">
      <div class="Logout">
          <i class="uil uil-signout fa-3x"></i><span class="logouttext">Logout</span>
      </div>
      </a>

      <img class="upgradeimg" src="./Images/Illustrations/upgradeimg.png" alt="upgrade image">
    </div>
    

    <script src="./JS/home2.js"></script>
  </body>
</html>
